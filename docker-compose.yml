version: '3.8'

services:
  db:
    image: postgres:14
    container_name: construct_db
    restart: always
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: TuPasswordSeguro123
      POSTGRES_DB: construct_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: construct_api
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://admin_user:TuPasswordSeguro123@db:5432/construct_erp
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Usar el reverse-proxy de nginx (misma origin) hacia el backend.
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: construct_web
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
